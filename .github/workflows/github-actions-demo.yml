name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    env:
      Repo_Name: ${{ github.event.repository.name }}
      Key_Path: "~/aws_ec2_key.pem"
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v3

      - name: scp test
        run: |
          echo "${{ secrets.AWS_EC2_INSTANCE_SSH_PRIVATE_KEY }}" >> $Key_Path
          chmod 400 $Key_Path
          scp -r -o StrictHostKeyChecking=no -i $Key_Path ${{ env.GITHUB_WORKSPACE }} ec2-user@ec2-18-237-84-202.us-west-2.compute.amazonaws.com:~/

      - name: run testing
        run: |
          ssh -o StrictHostKeyChecking=no -i $Key_Path ec2-user@ec2-18-237-84-202.us-west-2.compute.amazonaws.com "cd $Repo_Name && sh run_e2e_testing.sh"

      - name: copy outputs
        run: |
          scp -r -o StrictHostKeyChecking=no -i $Key_Path ec2-user@ec2-18-237-84-202.us-west-2.compute.amazonaws.com:~/$Repo_Name/outputs/ outputs/

      - name: Upload test result
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: outputs/
          retention-days: 30
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: Pytest Tests            # Name of the check run which will be created
          path: outputs/test_report.xml    # Path to test results
          reporter: java-junit        # Format of test results

      - run: echo "üçè This job's status is ${{ job.status }}."