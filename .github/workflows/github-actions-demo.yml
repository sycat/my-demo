name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    env:
      Repo_Name: ${{ github.event.repository.name }}
      # Key_Path: "~/aws_ec2_key.pem"
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v3

      - name: scp test
        run: |
          echo "${{ secrets.AWS_EC2_INSTANCE_SSH_PRIVATE_KEY }}" >> ~/aws_ec2_key.pem
          chmod 400 ~/aws_ec2_key.pem
          ssh -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem ec2-user@ec2-18-237-84-202.us-west-2.compute.amazonaws.com "rm -rf $Repo_Name"
          scp -r -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem ${{ github.workspace }} ec2-user@ec2-18-237-84-202.us-west-2.compute.amazonaws.com:~/

      - name: run testing
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem ec2-user@ec2-18-237-84-202.us-west-2.compute.amazonaws.com "cd $Repo_Name && sh run_e2e_testing.sh"

      - name: copy outputs
        run: |
          scp -r -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem ec2-user@ec2-18-237-84-202.us-west-2.compute.amazonaws.com:~/$Repo_Name/outputs outputs

      - run: ls -al outputs
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Pytest Tests
          path: outputs/*.xml
          reporter: java-junit

      - name: Upload test result
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: outputs/
          retention-days: 30

      - run: echo "üçè This job's status is ${{ job.status }}."