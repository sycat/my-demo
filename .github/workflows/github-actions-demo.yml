name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install python package
        run: |
          pip3 install --no-cache-dir -q -r requirements.txt --use-pep517
      # - name: Install playwright browser
      #   run: |
      #     playwright install --with-deps firefox
      # - name: Run pytest
      #   run: |
      #     pytest -v -s  \
      #       --browser=firefox --device='Desktop Firefox' \
      #       --html=outputs/test_report.html --self-contained-html \
      #       --junitxml=outputs/test_report.xml \
      #       test_1.py
      - name: Run simple test
        run: |
          pytest -v -s  \
            --html=outputs/test_report.html --self-contained-html \
            --junitxml=outputs/test_report.xml \
            test_1.py
       - name: Upload test result
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: outputs/
          retention-days: 30
      - name: Test Report
        uses: dorny/test-reporter@v1
        # if: success() || failure()    # run this step even if previous step failed
        with:
          artifact: test-report
          name: Pytest Tests            # Name of the check run which will be created
          path: outputs/test_report.xml    # Path to test results
          reporter: java-junit        # Format of test results

      - run: echo "üçè This job's status is ${{ job.status }}."