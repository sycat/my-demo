name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: workflow_dispatch
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-20.04
    env:
      Repo_Name: ${{ github.event.repository.name }}
      # Key_Path: "~/aws_ec2_key.pem"
      Ec2_User: ec2-user
      Ec2_Host: ec2-34-209-47-113.us-west-2.compute.amazonaws.com
    permissions:
      checks: write
    steps:
      - uses: actions/checkout@v3

      - name: scp test
        run: |
          echo "${{ secrets.AWS_EC2_INSTANCE_SSH_PRIVATE_KEY }}" >> ~/aws_ec2_key.pem
          chmod 400 ~/aws_ec2_key.pem
          ssh -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem $Ec2_User@$Ec2_Host "rm -rf $Repo_Name"
          scp -r -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem ${{ github.workspace }} $Ec2_User@$Ec2_Host:~/

      - name: run testing
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem $Ec2_User@$Ec2_Host << EOF
            cd ${Repo_Name}
            pip install --no-cache-dir -q -r requirements.txt --use-pep517
            pytest --html=outputs/test_report.html --self-contained-html --junitxml=outputs/test_report.xml test_1.py || [ $? = 1 ]
            EOF

      - name: copy outputs
        run: |
          scp -r -o StrictHostKeyChecking=no -i ~/aws_ec2_key.pem $Ec2_User@$Ec2_Host:~/$Repo_Name/outputs .

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Pytest Tests
          path: outputs/*.xml
          reporter: java-junit

      - name: Upload test result
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: outputs/
          retention-days: 30

      - run: echo "🍏 This job's status is ${{ job.status }}."