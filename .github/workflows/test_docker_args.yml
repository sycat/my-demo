name: Test Docker Args
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: push
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build origin docker
        run: |
          docker build -t my-testing --no-cache -f docker/Dockerfile .
      - name: Run origin docker
        run: |
          docker run --rm --ipc=host my-testing
      - name: Build facebook docker
        run: |
          docker build -t my-testing-fb --no-cache -f docker/Dockerfile --build-arg SCOPE=facebook .
      - name: Run facebook docker
        run: |
          docker run --rm --ipc=host my-testing-fb
